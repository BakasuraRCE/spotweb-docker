allowSymbolLink           1
enableScript              1
restrained                1
setUIDMode                2
vhRoot 	/var/www/vhosts/$VH_NAME/
configFile $SERVER_ROOT/conf/vhosts/$VH_NAME/vhconf.conf

virtualHostConfig  {
  docRoot                 $VH_ROOT/
  enableGzip              1

  errorlog  {
    useServer             1
  }

  accesslog $SERVER_ROOT/logs/$VH_NAME.access.log {
    useServer             0
    rollingSize           100M
    keepDays              7
    compressArchive       1
  }

  index  {
    useServer             0
    indexFiles            index.html, index.php
    autoIndex             0
    autoIndexURI          /_autoindex/default.php
  }

  phpIniOverride  {
    php_admin_value display_errors off
    php_admin_value log_errors on
    php_admin_value error_log "$VH_ROOT/php.log"
    php_admin_value open_basedir "/tmp:$VH_ROOT:/usr/local/lsws/lsphp74/share/php/"
    php_admin_value include_path ".:/usr/local/lsws/lsphp74/share/php/"
    php_admin_value max_execution_time 120
    php_admin_value memory_limit 1024M
  }

  expires  {
    enableExpires         1
  }

  accessControl  {
    allow                 *
  }

  context / {
    location              $DOC_ROOT/
    allowBrowse           1

    rewrite  {
RewriteFile .htaccess
    }
  }

  rewrite  {
    enable                1
    autoLoadHtaccess      1    
    logLevel              0
  }

  vhssl  {
    keyFile               /root/.acme.sh/certs/$VH_NAME/$VH_NAME.key
    certFile              /root/.acme.sh/certs/$VH_NAME/fullchain.cer
    certChain             1
  }
}
